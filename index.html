<!DOCTYPE HTML>
<html>
<head>
    <title>Les 8 voyageurs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #header .content .inner img {
            width: 70%;
            height: auto;
            border-radius: 20px;
        }
        #header .logo span {
            font-size: 2em;
            font-weight: bold;
        }
        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px; 
        }
        .control-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .control-button svg {
            width: 2em;
            height: auto;
        }
        .personnages img {
            width: 10%;
            height: auto;
            display: block;
            margin: 0 auto; 
        }
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time {
            font-size: 1em;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span>8</span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Les 8 Voyageurs</h1>
                    <span><img src="images/Main.webp" alt="" /></span>
                    <p>Un livre pensé par Augustin Boué</p>
                </div>
            </div>
            <nav>
                <ul id="nav-list">
                    <li><a href="#perso">Personnages</a></li>
                </ul>
            </nav>
        </header>

        <div id="main">
            <article id="perso">
                <h2 class="major">Les Personnages</h2>
                <li class="personnages"><p>Aleksos</p><span class="image main"><img src="images/Alex.webp" alt="Aleksos" /></span></li>
                <li class="personnages"><p>Natan</p><span class="image main"><img src="images/Nathan.webp" alt="Natan" /></span></li>
                <li class="personnages"><p>Augebert</p><span class="image main"><img src="images/Augustin.webp" alt="Augebert" /></span></li>
                <li class="personnages"><p>Tomaire</p><span class="image main"><img src="images/Thomas.webp" alt="Tomaire" /></span></li>
                <li class="personnages"><p>Godfroy</p><span class="image main"><img src="images/Gauthier.webp" alt="Godfroy" /></span></li>
                <li class="personnages"><p>Aldaric</p><span class="image main"><img src="images/Adri.webp" alt="Aldaric" /></span></li>
                <li class="personnages"><p>Roban</p><span class="image main"><img src="images/Robinson.webp" alt="Roban" /></span></li>
                <li class="personnages"><p>Benyamin</p><span class="image main"><img src="images/Benjamin.webp" alt="Benyamin" /></span></li>
            </article>
        </div>
        <footer id="footer">
            <p class="copyright">&copy;Les 8 Voyageurs 2024.</p>
        </footer>
    </div>

    <div id="bg"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/audio-control.js"></script>
    <script>
        const chapters = [
            { id: 'ch1', title: 'Chapitre 1', description: 'La Chasse', image: 'images/C1i.webp', audio: 'Voix/C1.m4a' },
            { id: 'ch2', title: 'Chapitre 2', description: 'L\'étrange Marchand', image: 'images/C2i.webp', audio: 'Voix/C2.m4a' },
            { id: 'ch3', title: 'Chapitre 3', description: 'Le Pacte', image: 'images/C3i.webp', audio: 'Voix/C3.mp3' },
            { id: 'ch4', title: 'Chapitre 4', description: 'Le Départ', image: 'images/C4i.webp', audio: 'Voix/C4.mp3' },
            { id: 'ch5', title: 'Chapitre 5', description: 'La Rencontre Inattendue', image: 'images/C5i.webp', audio: 'Voix/C5.mp3' },
            { id: 'ch6', title: 'Chapitre 6', description: 'Les Murmures de la Forêt', image: 'images/C6i.webp', audio: 'Voix/C6.m4a' },
            { id: 'ch7', title: 'Chapitre 7', description: 'Le Dilemme de la Route', image: 'images/C7i.webp', audio: 'Voix/C7.mp3' },
            { id: 'ch8', title: 'Chapitre 8', description: 'Mayim’Bolor', image: 'images/C8i.webp', audio: 'Voix/C8.mp3' },
            { id: 'ch9', title: 'Chapitre 9', description: 'Les Echos de la Ville Noyée', image: 'images/C9i.webp', audio: 'Voix/C9.mp3' },
            { id: 'ch10', title: 'Chapitre 10', description: 'Frères de Baston', image: 'images/C10i.webp', audio: 'Voix/C10.mp3' }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const mainElement = document.getElementById('main');
            const navList = document.getElementById('nav-list');

            chapters.forEach(chapter => {
                // Create chapter article
                const article = document.createElement('article');
                article.id = chapter.id;
                article.innerHTML = `
                    <h2 class="major">${chapter.title}</h2>
                    <p>${chapter.description}</p>
                    <span class="image main"><img src="${chapter.image}" alt="" /></span>
                    <audio id="audio${chapter.id.slice(-1)}" src="${chapter.audio}"></audio>
                    <div class="audio-controls">
                        <span class="time" id="current-time${chapter.id.slice(-1)}">0:00</span>
                        <input type="range" id="seek-bar${chapter.id.slice(-1)}" class="slider" value="0">
                        <span class="time" id="duration${chapter.id.slice(-1)}">0:00</span>
                    </div>
                    <div class="play-button-container">
                        <button class="control-button" onclick="skipTime('audio${chapter.id.slice(-1)}', -10)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 19V5l-7 7 7 7zm0-7l7 7V5l-7 7z"/>
                            </svg>
                        </button>
                        <button class="control-button" onclick="togglePlayPause('audio${chapter.id.slice(-1)}', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <g class="play-icon">
                                    <path d="M8 5v14l11-7z"/>
                                </g>
                                <g class="pause-icon" style="display:none;">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                                </g>
                            </svg>
                        </button>
                        <button class="control-button" onclick="skipTime('audio${chapter.id.slice(-1)}', 10)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M5 5v14l7-7-7-7zm7 0v14l7-7-7-7z"/>
                            </svg>
                        </button>
                    </div>
                `;
                mainElement.appendChild(article);

                // Create nav item
                const navItem = document.createElement('li');
                navItem.innerHTML = `<a href="#${chapter.id}">${chapter.title}</a>`;
                navList.appendChild(navItem);
            });

            const audios = document.querySelectorAll('audio');

            audios.forEach(audio => {
                const audioId = audio.id.match(/\d+/)[0];
                const seekBar = document.getElementById(`seek-bar${audioId}`);
                const currentTimeDisplay = document.getElementById(`current-time${audioId}`);
                const durationDisplay = document.getElementById(`duration${audioId}`);

                audio.addEventListener('loadedmetadata', () => {
                    durationDisplay.textContent = formatTime(audio.duration);
                    seekBar.max = audio.duration;
                });

                audio.addEventListener('timeupdate', () => {
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                    seekBar.value = audio.currentTime;
                });

                seekBar.addEventListener('input', () => {
                    audio.currentTime = seekBar.value;
                });
            });
        });

        function togglePlayPause(audioId, button) {
            const audio = document.getElementById(audioId);
            const playIcon = button.querySelector('.play-icon');
            const pauseIcon = button.querySelector('.pause-icon');
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function skipTime(audioId, time) {
            const audio = document.getElementById(audioId);
            audio.currentTime += time;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
