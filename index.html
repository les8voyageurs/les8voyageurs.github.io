<!DOCTYPE HTML>
<html>
<head>
    <title>Les 8 voyageurs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #header .content .inner img {
            width: 70%;
            height: auto;
            border-radius: 20px;
        }
        #header .logo span {
            font-size: 2em;
            font-weight: bold;
        }
        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px; 
        }
        .control-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .control-button svg {
            width: 2em;
            height: auto;
        }
        .personnages img {
            width: 20%; 
            height: 20%;
            display: block;
            margin: 0 auto; 
        }
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time {
            font-size: 1em;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span>8</span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Les 8 Voyageurs</h1>
                    <span><img src="images/Main.webp" alt="" /></span>
                    <p>Un livre pensé par Augustin Boué</p>
                </div>
            </div>
            <nav>
                <ul id="nav-list">
                    <li><a href="#perso">Personnages</a></li>
                </ul>
            </nav>
        </header>

        <div id="main">
            <article id="perso">
                <h2 class="major">Les Personnages</h2>
                <ul class="personnages">
                    <li><p>Aleksos</p><span class="image main"><img src="images/Alex.webp" alt="Aleksos" /></span></li>
                    <li><p>Natan</p><span class="image main"><img src="images/Nathan.webp" alt="Natan" /></span></li>
                    <li><p>Augebert</p><span class="image main"><img src="images/Augustin.webp" alt="Augebert" /></span></li>
                    <li><p>Tomaire</p><span class="image main"><img src="images/Thomas.webp" alt="Tomaire" /></span></li>
                    <li><p>Godfroy</p><span class="image main"><img src="images/Gauthier.webp" alt="Godfroy" /></span></li>
                    <li><p>Aldaric</p><span class="image main"><img src="images/Adri.webp" alt="Aldaric" /></span></li>
                    <li><p>Roban</p><span class="image main"><img src="images/Robinson.webp" alt="Roban" /></span></li>
                    <li><p>Benyamin</p><span class="image main"><img src="images/Benjamin.webp" alt="Benyamin" /></span></li>
                </ul>
            </article>

            <div id="chapter-container"></div>
        </div>

        <footer id="footer">
            <p class="copyright">&copy;Les 8 Voyageurs 2024.</p>
        </footer>
    </div>

    <div id="bg"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/audio-control.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chapters = [
                { id: 'ch1', title: 'Chapitre 1', subtitle: 'La Chasse', img: 'C1i.webp', audio: 'C1.m4a' },
                { id: 'ch2', title: 'Chapitre 2', subtitle: 'L\'étrange Marchand', img: 'C2i.webp', audio: 'C2.m4a' },
                { id: 'ch3', title: 'Chapitre 3', subtitle: 'Le Pacte', img: 'C3i.webp', audio: 'C3.mp3' },
                { id: 'ch4', title: 'Chapitre 4', subtitle: 'Le Départ', img: 'C4i.webp', audio: 'C4.mp3' },
                { id: 'ch5', title: 'Chapitre 5', subtitle: 'La Rencontre Inattendue', img: 'C5i.webp', audio: 'C5.mp3' },
                { id: 'ch6', title: 'Chapitre 6', subtitle: 'Les Murmures de la Forêt', img: 'C6i.webp', audio: 'C6.m4a' },
                { id: 'ch7', title: 'Chapitre 7', subtitle: 'Le Dilemme de la Route', img: 'C7i.webp', audio: 'C7.mp3' },
                { id: 'ch8', title: 'Chapitre 8', subtitle: 'Mayim’Bolor', img: 'C8i.webp', audio: 'C8.mp3' },
                { id: 'ch9', title: 'Chapitre 9', subtitle: 'Les Echos de la Ville Noyée', img: 'C9i.webp', audio: 'C9.mp3' },
                { id: 'ch10', title: 'Chapitre 10', subtitle: 'Frères de Baston', img: 'C10i.webp', audio: 'C10.mp3' }
            ];

            const navList = document.getElementById('nav-list');
            const chapterContainer = document.getElementById('chapter-container');

            chapters.forEach((chapter, index) => {
                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.href = `#${chapter.id}`;
                navLink.textContent = chapter.title;
                navItem.appendChild(navLink);
                navList.appendChild(navItem);

                const article = document.createElement('article');
                article.id = chapter.id;

                const heading = document.createElement('h2');
                heading.className = 'major';
                heading.textContent = chapter.title;
                article.appendChild(heading);

                const subtitle = document.createElement('p');
                subtitle.textContent = chapter.subtitle;
                article.appendChild(subtitle);

                const image = document.createElement('span');
                image.className = 'image main';
                const imgElement = document.createElement('img');
                imgElement.src = `images/${chapter.img}`;
                image.appendChild(imgElement);
                article.appendChild(image);

                const audio = document.createElement('audio');
                audio.id = `audio${index + 1}`;
                audio.src = `Voix/${chapter.audio}`;
                article.appendChild(audio);

                const audioControls = document.createElement('div');
                audioControls.className = 'audio-controls';

                const currentTime = document.createElement('span');
                currentTime.className = 'time';
                currentTime.id = `current-time${index + 1}`;
                currentTime.textContent = '0:00';
                audioControls.appendChild(currentTime);

                const seekBar = document.createElement('input');
                seekBar.type = 'range';
                seekBar.id = `seek-bar${index + 1}`;
                seekBar.className = 'slider';
                seekBar.value = '0';
                audioControls.appendChild(seekBar);

                const duration = document.createElement('span');
                duration.className = 'time';
                duration.id = `duration${index + 1}`;
                duration.textContent = '0:00';
                audioControls.appendChild(duration);

                article.appendChild(audioControls);

                const playButtonContainer = document.createElement('div');
                playButtonContainer.className = 'play-button-container';

                const createButton = (iconPath, clickHandler) => {
                    const button = document.createElement('button');
                    button.className = 'control-button';
                    button.addEventListener('click', clickHandler);
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'currentColor');
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', iconPath);
                    svg.appendChild(path);
                    button.appendChild(svg);
                    return button;
                };

                playButtonContainer.appendChild(createButton('M12 19V5l-7 7 7 7zm0-7l7 7V5l-7 7z', () => skipTime(audio.id, -10)));
                playButtonContainer.appendChild(createButton('M8 5v14l11-7z', function () { togglePlayPause(audio.id, this); }));
                playButtonContainer.appendChild(createButton('M5 5v14l7-7-7-7zm7 0v14l7-7-7-7z', () => skipTime(audio.id, 10)));

                article.appendChild(playButtonContainer);
                chapterContainer.appendChild(article);
            });

            const audios = document.querySelectorAll('audio');

            audios.forEach(audio => {
                const audioId = audio.id.match(/\d+/)[0];
                const seekBar = document.getElementById(`seek-bar${audioId}`);
                const currentTimeDisplay = document.getElementById(`current-time${audioId}`);
                const durationDisplay = document.getElementById(`duration${audioId}`);

                audio.addEventListener('loadedmetadata', () => {
                    durationDisplay.textContent = formatTime(audio.duration);
                    seekBar.max = audio.duration;
                });

                audio.addEventListener('timeupdate', () => {
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                    seekBar.value = audio.currentTime;
                });

                seekBar.addEventListener('input', () => {
                    audio.currentTime = seekBar.value;
                });
            });
        });

        function togglePlayPause(audioId, button) {
            const audio = document.getElementById(audioId);
            const playIcon = button.querySelector('.play-icon');
            const pauseIcon = button.querySelector('.pause-icon');
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function skipTime(audioId, time) {
            const audio = document.getElementById(audioId);
            audio.currentTime += time;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
