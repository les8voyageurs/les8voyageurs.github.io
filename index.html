<!DOCTYPE HTML>
<html>
<head>
    <title>Les 8 voyageurs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #header .content .inner img {
            width: 70%;
            height: auto;
            border-radius: 20px;
        }
        #header .logo span {
            font-size: 2em;
            font-weight: bold;
        }
        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .control-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .control-button svg {
            width: 2em;
            height: auto;
        }
        .personnages img {
            width: 20%;
            height: 20%;
            display: block;
            margin: 0 auto;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time {
            font-size: 1em;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb,
        .slider::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: red;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span>8</span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Les 8 Voyageurs</h1>
                    <span><img src="images/Main.webp" alt="" /></span>
                    <p>Un livre pensé par Augustin Boué</p>
                </div>
            </div>
            <nav>
                <ul id="nav-list"></ul>
            </nav>
        </header>

        <div id="main"></div>

        <footer id="footer">
            <p class="copyright">&copy;Les 8 Voyageurs 2024.</p>
        </footer>
    </div>

    <div id="bg"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chapters = [
                { id: 'perso', title: 'Personnages', content: generateCharacters() },
                { id: 'ch1', title: 'Chapitre 1', subtitle: 'La Chasse', img: 'C1i.webp', audio: 'C1.m4a' },
                { id: 'ch2', title: 'Chapitre 2', subtitle: 'L\'étrange Marchand', img: 'C2i.webp', audio: 'C2.m4a' },
                { id: 'ch3', title: 'Chapitre 3', subtitle: 'Le Pacte', img: 'C3i.webp', audio: 'C3.mp3' },
                { id: 'ch4', title: 'Chapitre 4', subtitle: 'Le Départ', img: 'C4i.webp', audio: 'C4.mp3' },
                { id: 'ch5', title: 'Chapitre 5', subtitle: 'La Rencontre Inattendue', img: 'C5i.webp', audio: 'C5.mp3' },
                { id: 'ch6', title: 'Chapitre 6', subtitle: 'Les Murmures de la Forêt', img: 'C6i.webp', audio: 'C6.m4a' },
                { id: 'ch7', title: 'Chapitre 7', subtitle: 'Le Dilemme de la Route', img: 'C7i.webp', audio: 'C7.mp3' },
                { id: 'ch8', title: 'Chapitre 8', subtitle: 'Mayim’Bolor', img: 'C8i.webp', audio: 'C8.mp3' },
                { id: 'ch9', title: 'Chapitre 9', subtitle: 'Les Echos de la Ville Noyée', img: 'C9i.webp', audio: 'C9.mp3' },
                { id: 'ch10', title: 'Chapitre 10', subtitle: 'Frères de Baston', img: 'C10i.webp', audio: 'C10.mp3' },
                { id: 'ch11', title: 'Chapitre 11', subtitle: 'Révélation et Décision', img: 'C11i.webp', audio: 'C11.mp3' },
                { id: 'ch12', title: 'Chapitre 12', subtitle: 'La Nuit Porte Conseil', img: 'C12i.webp', audio: 'C12.mp3' },
                { id: 'ch13', title: 'Chapitre 13', subtitle: 'L\'Ombre du Passé', img: 'C13i.webp', audio: 'C13.mp3' },
                { id: 'ch14', title: 'Chapitre 14', subtitle: 'Bois Marin', img: 'C14i.webp', audio: 'C14.mp3' }
            ];

            const navList = document.getElementById('nav-list');
            const mainContent = document.getElementById('main');

            chapters.forEach(chapter => {
                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.href = `#${chapter.id}`;
                navLink.textContent = chapter.title;
                navItem.appendChild(navLink);
                navList.appendChild(navItem);

                const article = document.createElement('article');
                article.id = chapter.id;
                const header = document.createElement('h2');
                header.classList.add('major');
                header.textContent = chapter.title;
                article.appendChild(header);

                if (chapter.content) {
                    article.innerHTML += chapter.content;
                } else {
                    const subtitle = document.createElement('p');
                    subtitle.textContent = chapter.subtitle;
                    article.appendChild(subtitle);
                    const img = document.createElement('span');
                    img.classList.add('image', 'main');
                    img.innerHTML = `<img src="images/${chapter.img}" alt="" />`;
                    article.appendChild(img);
                    const audioControls = createAudioControls(chapter.audio, chapter.id.match(/\d+/)[0]);
                    article.innerHTML += audioControls;
                }

                mainContent.appendChild(article);
            });

            function generateCharacters() {
                const characters = [
                    { name: 'Aleksos', img: 'Alex.webp' },
                    { name: 'Natan', img: 'Nathan.webp' },
                    { name: 'Augebert', img: 'Augustin.webp' },
                    { name: 'Tomaire', img: 'Thomas.webp' },
                    { name: 'Godfroy', img: 'Gauthier.webp' },
                    { name: 'Aldaric', img: 'Adri.webp' },
                    { name: 'Roban', img: 'Robinson.webp' },
                    { name: 'Benyamin', img: 'Benjamin.webp' }
                ];

                return `<ul>${characters.map(char => `
                    <li class="personnages">
                        <p>${char.name}</p>
                        <span class="image main"><img src="images/${char.img}" alt="${char.name}" /></span>
                    </li>
                `).join('')}</ul>`;
            }

            function createAudioControls(audioFile, id) {
                return `
                    <audio id="audio${id}" src="Voix/${audioFile}"></audio>
                    <div class="audio-controls">
                        <span class="time" id="current-time${id}">0:00</span>
                        <input type="range" id="seek-bar${id}" class="slider" value="0">
                        <span class="time" id="duration${id}">0:00</span>
                    </div>
                    <div class="play-button-container">
                        <button class="control-button" onclick="skipTime('audio${id}', -10)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 19V5l-7 7 7 7zm0-7l7 7V5l-7 7z"/>
                            </svg>
                        </button>
                        <button class="control-button" onclick="togglePlayPause('audio${id}', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <g class="play-icon">
                                    <path d="M8 5v14l11-7z"/>
                                </g>
                                <g class="pause-icon" style="display:none;">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                                </g>
                            </svg>
                        </button>
                        <button class="control-button" onclick="skipTime('audio${id}', 10)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M5 5v14l7-7-7-7zm7 0v14l7-7-7-7z"/>
                            </svg>
                        </button>
                    </div>
                `;
            }

            document.querySelectorAll('audio').forEach(audio => {
                const audioId = audio.id.match(/\d+/)[0];
                const seekBar = document.getElementById(`seek-bar${audioId}`);
                const currentTimeDisplay = document.getElementById(`current-time${audioId}`);
                const durationDisplay = document.getElementById(`duration${audioId}`);

                audio.addEventListener('loadedmetadata', () => {
                    durationDisplay.textContent = formatTime(audio.duration);
                    seekBar.max = audio.duration;
                });

                audio.addEventListener('timeupdate', () => {
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                    seekBar.value = audio.currentTime;
                });

                seekBar.addEventListener('input', () => {
                    audio.currentTime = seekBar.value;
                });
            });
        });

        function togglePlayPause(audioId, button) {
            const audio = document.getElementById(audioId);
            const playIcon = button.querySelector('.play-icon');
            const pauseIcon = button.querySelector('.pause-icon');
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function skipTime(audioId, time) {
            const audio = document.getElementById(audioId);
            audio.currentTime += time;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
